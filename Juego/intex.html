<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Adivina el número</h1>
    <p>Estoy pensando en un número entre 1 y 100.</p>
    <p>Tienes 10 intentos para adivinarlo.</p>

    <input type="number" id="entrada" placeholder="Escribe un número">
    <button id="btnAdivinar">Adivinar</button>

    <p id="resultado"></p>
    <p id="historial"></p>
    <p id="intentosRestantes"></p>

    <button id="reiniciar" style="display:none;">Volver a jugar</button>

    <script src="script.js"></script>

</body>
</html>
